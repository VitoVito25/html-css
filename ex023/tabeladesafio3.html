<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border: 1px solid black;
            width: 500px;
            height: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            text-align: center;
        }

        th {
            border: 1px solid black;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th scope="col">Grupo</th>
            <th scope="col">Nome</th>
            <th colspan="3" scope="colgroup" >Filmes</th>
        </tr>
        <tr>
            <th rowspan="3" scope="rowgroup">Mulheres</th>
            <td>Ana</td>
            <td>Hulk</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Bia</td>
            <td>Alien</td>
            <td>Filme</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td>Claudia</td>
            <td>aaa</td>
            <td>bbb</td>
            <td>ccc</td>
        </tr>
        <tr>
            <th rowspan="3" scope="rowgroup">Homens</th>
            <td>Marcio</td>
            <td>aaa</td>
            <td>bbb</td>
            <td>ccc</td>
        </tr>
        <tr>
            <td>bruno</td>
            <td>bbb</td>
            <td>ccc</td>
            <td>aaa</td>
        </tr>
        <tr>
            <td>aaa</td>

            <td>hhh</td>
        </tr>
    </table>
</body>
</html>
